<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Interactive Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .content {
            text-align: center;
        }
        .text-lines {
            margin-bottom: 20px;
        }
        .gif-container {
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
            min-height: 45px;
            width: 300px; /* Added fixed width for positioning context */
        }
        .btn {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: all 0.3s;
        }
        #yesBtn {
            background-color: #4CAF50;
            color: white;
        }
        #noBtn {
            background-color: #f44336;
            color: white;
            position: absolute;
            left: 160px; /* Initial position */
            top: 0;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
            z-index: 1000;
            text-align: center;
        }
        .popup-content {
            color: #000;
        }
        .close-popup {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="text-lines">
            <h1>Forgive me pls bbyyyyy</h1>
            <p>Don't be angry anymore ðŸ˜–ðŸ˜­</p>
        </div>
        <div class="gif-container">
            <img src="/api/placeholder/300/200" alt="Cute animal gif">
        </div>
        <div class="buttons">
            <button id="yesBtn" class="btn">Yes</button>
            <button id="noBtn" class="btn">No</button>
        </div>
    </div>
    <div id="popup" class="popup">
        <div class="popup-content">
            <h2>Yay! Thank you!</h2>
            <p>I'm so happy you said yes! Let's be the best of friends!</p>
            <img src="/api/placeholder/200/200" alt="Happy celebration gif">
            <br>
            <button class="close-popup">Close</button>
        </div>
    </div>
    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const popup = document.getElementById('popup');
        const closePopup = document.querySelector('.close-popup');
        
        // Set initial position
        const buttonsContainer = document.querySelector('.buttons');
        const containerRect = buttonsContainer.getBoundingClientRect();
        noBtn.style.left = containerRect.width / 2 + 20 + 'px';
        
        noBtn.addEventListener('mouseover', () => {
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;
            noBtn.style.left = Math.random() * maxX + 'px';
            noBtn.style.top = Math.random() * maxY + 'px';
        });
        yesBtn.addEventListener('click', () => {
            popup.style.display = 'block';
        });
        closePopup.addEventListener('click', () => {
            popup.style.display = 'none';
        });
    </script>
</body>
</html>
